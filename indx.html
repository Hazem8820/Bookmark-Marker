<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="my-4 w-75 mx-auto fs-1 fw-bolder text-secondary"><span class="text-primary">Book</span>marker</h1>
    <div class="p-5 shadow w-75 my-5 mx-auto">
        <h2 class="my-4 fs-3 text-primary text-center">Book<span class="text-secondary">mark</span> <span
                class="text-dark">your favorite sites</span>
        </h2>
        <label class="my-2 text-primary" for="siteName">Site Name</label>
        <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
        <label class="my-2 text-primary" for="siteUrl">Site URL</label>
        <input type="text" placeholder="Website URL" class="form-control" id="siteUrl">
        <button id="btnAdd" onclick="addWebsite()"
            class="btn btn-lg d-block btn-outline-primary w-100 mt-5">Submit</button>
    </div>
    <input type="text" oninput="searchWeb(this.value)" placeholder="Search..." class="form-control w-50 mx-auto mb-5">
    <Table class="table text-center table-primary table-striped">
        <thead>
        </thead>
        <tbody class="px-1 fs-3 fw-bolder text-dark" id="tbody">

        </tbody>
    </Table>
    <script src="JS/main.js"></script>
</body>

</html>
